<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>

<body>
    <script>
        let fruit = 'りんご';
        switch (fruit) {
            case 'りんご':
                console.log('りんごがあります');
                break;
            case 'バナナ':
            case 'みかん':
                console.log('バナナかみかんがあります');
                break;
            default:
                console.log('フルーツはありません。')
        }
    </script>

</body>

</html>
