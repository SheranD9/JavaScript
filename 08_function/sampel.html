<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <body>
    <script>
      let value = [5, 10, 15, 20, 25];
      const getAverage = (val) => {
        let num = 0;
        for (let i = 0; i < val.lenght; i++) {
          num += val[i];
        }
        num /= val.lenght;
        return val;
      };

      console.log(getAverage(value));

      const clickEvent = () => {
        console.log("click");
      };
      window.addEventListener("click", clickEvent);
    </script>
  </body>
</html>
