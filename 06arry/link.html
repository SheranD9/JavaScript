<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="links">
      <li>
        <a href="https://computer.trident.ac.jp/courses/game_science/"
          >ゲームサイエンス学科</a
        >
      </li>
      <li>
        <a href="https://computer.trident.ac.jp/courses/cg_specialist/"
          >CGスペシャリスト学科</a
        >
      </li>
      <li>
        <a href="https://computer.trident.ac.jp/courses/web_design/">Web学科</a>
      </li>
    </ul>
    <p class="result">URLが表示されます。</p>

    <script>
      const links = document.querySelectorAll(".links a");
      const result = document.querySelector(".result");

      links.forEach(function (link) {
        link.addEventListener("mouseover", function () {
          result.innerHTML = link.getAttribute("href");
        });

        link.addEventListener("mouseout", function () {
          result.innerHTML = "URLが表示されます。";
        });
      });
    </script>
  </body>
</html>
