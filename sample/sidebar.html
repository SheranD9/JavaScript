<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu</title>
    <style>
      /* Button styling */
      #btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        z-index: 9999;
        border-radius: 5px;
      }

      #btn:hover {
        background-color: #555;
      }

      /* Sidebar Menu */
      #menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh; /* Full screen height */
        background-color: #333;
        color: #fff;
        text-align: center;
        z-index: 9998;
        transition: transform 0.5s ease-in-out;
        transform: translateY(-100%);
        padding-top: 50px;
      }

      /* Open class for menu */
      #menu.open {
        transform: translateY(0);
      }

      /* Menu List */
      #menu ul {
        padding-left: 0;
        list-style: none;
        margin: 0;
      }

      #menu li {
        padding: 15px;
        font-size: 20px;
        cursor: pointer;
      }

      #menu li:hover {
        background-color: #444;
      }

      /* Close button inside the menu */
      #close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: red;
        color: white;
        border: none;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
      }

      #close-btn:hover {
        background-color: darkred;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        #btn {
          top: 10px;
          right: 10px;
          font-size: 14px;
          padding: 8px 16px;
        }

        #menu li {
          font-size: 18px;
          padding: 12px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Button to toggle menu -->
    <button id="btn">メニュー</button>

    <!-- Sidebar Menu -->
    <div id="menu">
      <ul>
        <li>HOME</li>
        <li>ABOUT</li>
        <li>CONTACT</li>
      </ul>
    </div>

    <script>
      // Get references to the menu and button elements
      const menu = document.getElementById("menu");
      const btn = document.getElementById("btn");
      const closeBtn = document.getElementById("close-btn");

      // Toggle menu open/close on button click
      btn.addEventListener("click", function () {
        if (menu.classList.contains("open")) {
          menu.classList.remove("open");
          btn.innerHTML = "メニュー"; // Change button text when closed
        } else {
          menu.classList.add("open");
          btn.innerHTML = "閉じる"; // Change button text when open
        }
      });

      // Close the menu when the close button inside the menu is clicked
      closeBtn.addEventListener("click", function () {
        menu.classList.remove("open");
        btn.innerHTML = "メニュー"; // Reset button text to "メニュー"
      });

      // Close the menu when clicking outside of the menu area
      document.addEventListener("click", function (event) {
        if (!menu.contains(event.target) && !btn.contains(event.target)) {
          menu.classList.remove("open");
          btn.innerHTML = "メニュー"; // Reset button text to "メニュー"
        }
      });
    </script>
  </body>
</html>
